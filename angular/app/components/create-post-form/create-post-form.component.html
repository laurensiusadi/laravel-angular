<form ng-submit="vm.submit()">
    <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="vm.name" placeholder="Name"/>
    </md-input-container>
    <md-input-container>
        <label>Topic</label>
        <input type="text" ng-model="vm.topic" placeholder="Topic"/>
    </md-input-container>
    <md-button type="submit" class="md-raised md-primary">Save</md-button>
</form>
